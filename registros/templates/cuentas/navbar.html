{% load static %}

<style>
  .hello-msg{
    font-size: 18px;
    color: #fff;
    margin-right: 20px;
  }


  .close-msg{
    font-size: 25px;
    color: #fff;
    margin-right: 10px;
  }

  .close-msg:hover{
    font-size: 25px;
    color: #d1545a;
    margin-right: 10px;
  }

</style>



<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <img class="navbar-brand" width="40" height="40" src="{% static 'img/logo.svg' %}" alt="">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      {% if request.user.is_staff %}
      <li class="nav-item ">
        <a class="nav-link" href="{% url 'home' %}"">Inicio</a> 
      </li>
      <li class="nav-item ">
        <a class="nav-link" href="{% url 'productos' %}">Productos</a>
      </li>
      {% else %}
      <li class="nav-item">
        <a class="nav-link" href="#">Configuracion</a>
      </li>
     {% endif %}
    </ul>
    <div class="form-inline my-2 my-lg-0">
      <span class="mr-sm-2 hello-msg">Hola, <strong>{{request.user}}</strong> </span>
      <span class="my-2 my-sm-0" ><a class="close-msg"  href="{% url 'logout' %}"><i class="bi bi-box-arrow-left"></i></a></span>
      
    </div>
  </div>
</nav>
